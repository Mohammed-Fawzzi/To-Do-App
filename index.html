<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <!-- Icon -->
    <link rel="Icon" href="imgs/icon.png">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Sweet Alert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.1/dist/sweetalert2.min.css">
</head>

<body>

    <div class="container">
        <div class="to-do"> 

            <div class="todoTitile">
                <h2>To-Do List</h2>
                <img src="imgs/icon.png" alt="">
            </div>  

            <div class="todoContent">
                <input type="text" placeholder="Add Your Task" id="todoInput">
                <button id="addBtn">Add Task</button>
            </div>  

            <div class="todoList">
                <ul class="list-container" id="todoTask">
                </ul>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.1/dist/sweetalert2.all.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
